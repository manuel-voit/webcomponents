<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Übersicht - Form Elements</title>
</head>

<body>

<h2>Übersicht - Form Elements</h2>

<form oninput="echo.value=comment.value" action="">
    <fieldset>
        <legend>Registrieren</legend>

        <label for="fname">Vorname:</label><br>
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="lname">Nachname:</label><br>
        <input type="text" id="lname" name="lname">
        <br><br>

        <label for="department">Ressort:</label><br>
        <input list="departments" id="department" name="departments">
        <datalist id="departments">
            <option value="Organisation">
            <option value="Projekte">
            <option value="HR">
            <option value="Events">
            <option value="Marketing">
            <option value="Finanzen">
        </datalist>
        <br><br>

        <label for="group">Mitgliedsgruppe</label><br>
        <select name="group" id="group">
            <option disabled selected value></option>
            <optgroup label="Ermäßigt">
                <option value="school_student">Schüler</option>
                <option value="student">Student</option>
                <option value="senior">Senior</option>
            </optgroup>
            <optgroup label="Normal">
                <option value="normal_member">Standardmitgliedschaft</option>
                <option value="patron_member">Fördermitgliedschaft</option>
            </optgroup>
        </select>
        <br><br>

        <label for="comment">Anmerkungen:</label><br>
        <textarea id="comment" name="comment" rows="10" cols="30"></textarea>
        <br><br>

        <output name="echo" for="comment"></output>
        <br><br>

        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
    </fieldset>
</form>

</body>
</html>
